<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíú Quote Romantis üíú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #b57fe6, #ffb6d9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            max-width: 400px;
            color: #4a306d;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        .quote-text {
            font-size: 1.1em;
            font-style: italic;
            display: block;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .quote-author {
            font-weight: 500;
            color: #fff;
            opacity: 0.9;
            display: block;
            margin-bottom: 25px;
        }

        .refresh-btn {
            background: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #b57fe6;
            font-size: 0.95em;
        }

        .refresh-btn:hover {
            background: #b57fe6;
            color: white;
            transform: scale(1.05);
        }

        .heart {
            font-size: 1.5em;
            color: #ff89c0;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">üíú Qoute Hari Ini üíú</div>
        <span class="quote-text" id="quote-text">Memuat motivasi...</span>
        <span class="quote-author" id="quote-author"></span>
        <button id="refresh-quote" class="refresh-btn">
            <i class="bi bi-arrow-clockwise"></i> Ganti Quote
        </button>
        <div style="margin-top: 15px;">
            <span class="heart">üíñ</span>
        </div>
    </div>

    <script>
        async function fetchQuote() {
            const quoteText = document.getElementById("quote-text");
            const quoteAuthor = document.getElementById("quote-author");

            quoteText.innerText = "Memuat kata romantis...";
            quoteAuthor.innerText = "";

            try {
                let response = await fetch("https://dummyjson.com/quotes/random");
                let data = await response.json();

                const translation = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(data.quote)}&langpair=en|id`
                );
                const translationData = await translation.json();
                const translatedQuote = translationData.responseData.translatedText;

                quoteText.innerText = `‚Äú${translatedQuote}‚Äù`;
                quoteAuthor.innerText = `‚Äî ${data.author}`;
            } catch (error) {
                quoteText.innerText = "Tidak dapat memuat quote saat ini üòî";
                quoteAuthor.innerText = "";
            }
        }

        document.getElementById("refresh-quote").addEventListener("click", fetchQuote);

        // Load quote pertama kali
        fetchQuote();
    </script>

</body>
</html>
