<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Heart ‚Äî Untukmu üíú</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        :root {
            --bg1: #f4f0ff;
            --bg2: #e5dbff;
            --accent: #b28dff;
            --heart: #d6b3ff;
            --text: #5c3c92;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(160deg, var(--bg1), var(--bg2));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text);
        }

        .container {
            text-align: center;
            position: relative;
        }

        .heart {
            position: relative;
            width: 150px;
            height: 135px;
            background: var(--heart);
            transform: rotate(-45deg);
            animation: pulse 2s infinite;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(178, 141, 255, 0.5);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 135px;
            background: var(--heart);
            border-radius: 50%;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            left: 75px;
            top: 0;
        }

        @keyframes pulse {
            0% {
                transform: rotate(-45deg) scale(1);
                box-shadow: 0 0 30px rgba(178, 141, 255, 0.5);
            }

            50% {
                transform: rotate(-45deg) scale(1.05);
                box-shadow: 0 0 60px rgba(178, 141, 255, 0.8);
            }

            100% {
                transform: rotate(-45deg) scale(1);
                box-shadow: 0 0 30px rgba(178, 141, 255, 0.5);
            }
        }

        .message {
            opacity: 0;
            max-width: 400px;
            margin-top: 40px;
            font-size: 1.1rem;
            line-height: 1.8;
            transition: opacity 2s ease;
            white-space: pre-wrap;
        }

        .show-message {
            opacity: 1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            font-size: 16px;
            opacity: 0;
            animation: floatUp 2.2s linear forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-180px) scale(1.4);
                opacity: 0;
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 18px;
            background: var(--accent);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(178, 141, 255, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(178, 141, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heart" id="heart"></div>
        <div class="particles" id="particles"></div>
        <div class="message" id="message"></div>
        <button id="musicBtn">‚ñ∂Ô∏è Putar Lagu</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="Hivi! - Mata Ke Hati (Lirik Lagu).mp3" type="audio/mpeg">
    </audio>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');
        const particles = document.getElementById('particles');
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');

        let isPlayed = false;

        // Pesan cinta bikinanku üíå
        const text = `Sayangku üíú

Ada banyak hal di dunia ini yang indah,
tapi tak ada yang lebih indah dari caramu membuatku merasa dicintai.

Kamu seperti kristal ‚Äî lembut tapi kuat,
berkilau indah dipandang.

Hati ini hidup dan ceria,
setiap kali mengingat kamu., Love u babyy`;

        heart.addEventListener('click', () => {
            if (!isPlayed) {
                createParticles();
                showMessage();
                heart.style.animation = "none";
                heart.style.opacity = "0";
                isPlayed = true;
            }
        });

        function showMessage() {
            message.textContent = "";
            message.classList.add('show-message');
            let i = 0;
            const typing = setInterval(() => {
                message.textContent += text.charAt(i);
                i++;
                if (i >= text.length) clearInterval(typing);
            }, 45);
        }

        function createParticles() {
            for (let i = 0; i < 35; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.textContent = ['üíú', '‚ú®', 'ü§ç', 'üå∏'][Math.floor(Math.random() * 4)];
                p.style.left = `${50 + (Math.random() * 200 - 100)}px`;
                p.style.top = `${100 + (Math.random() * 100 - 50)}px`;
                p.style.fontSize = `${12 + Math.random() * 20}px`;
                p.style.animationDuration = `${1.5 + Math.random() * 1.5}s`;
                particles.appendChild(p);
                setTimeout(() => p.remove(), 2300);
            }
        }

        musicBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.textContent = "‚è∏Ô∏è Pause Lagu";
            } else {
                bgMusic.pause();
                musicBtn.textContent = "‚ñ∂Ô∏è Putar Lagu";
            }
        });
    </script>
</body>

</html>
