<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tombol Dramatis â€” Isi Hati</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%
        }

        /* Background cinematic */
        body {
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: radial-gradient(1200px 600px at 10% 20%, rgba(255, 160, 122, 0.06), transparent 8%),
                radial-gradient(1000px 600px at 90% 80%, rgba(135, 206, 250, 0.06), transparent 8%),
                linear-gradient(180deg, #0f172a 0%, #0b1220 50%, #09101a 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            text-align: center;
            width: min(920px, 94%);
        }

        h1 {
            font-size: clamp(20px, 3.6vw, 38px);
            letter-spacing: 0.6px;
            margin-bottom: 18px;
            color: #fff;
            text-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
        }

        p.lead {
            color: rgba(255, 255, 255, 0.78);
            margin-bottom: 34px;
            font-size: clamp(13px, 1.6vw, 16px);
            max-width: 760px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Dramatic button (styled anchor) */
        .dramatic-btn {
            --btn-h: 96px;
            display: inline-grid;
            place-items: center;
            height: var(--btn-h);
            padding: 0 40px;
            background: linear-gradient(135deg, #ff416c 0%, #ff8c69 50%, #ffd166 100%);
            border-radius: 20px;
            color: #08121a;
            font-weight: 700;
            font-size: clamp(18px, 2.4vw, 28px);
            text-decoration: none;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.55),
                0 2px 0 rgba(255, 255, 255, 0.06) inset,
                0 0 40px rgba(255, 140, 105, 0.12);
            position: relative;
            transform: translateZ(0);
            transition: transform 220ms cubic-bezier(.2, .9, .25, 1), box-shadow 220ms;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            border: 0;
            cursor: pointer;
        }

        /* Inner shine */
        .dramatic-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.06) 45%, rgba(255, 255, 255, 0.0) 60%);
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        /* Pulse halo */
        .dramatic-btn::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 140%;
            height: 140%;
            transform: translate(-50%, -50%) scale(0.8);
            border-radius: inherit;
            filter: blur(24px);
            background: radial-gradient(circle at center, rgba(255, 120, 90, 0.22), rgba(255, 120, 90, 0.04) 40%, transparent 60%);
            transition: opacity 220ms, transform 220ms;
            opacity: 0.95;
            z-index: -1;
        }

        /* Hover and focus dramatic movement */
        .dramatic-btn:hover,
        .dramatic-btn:focus {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 80px rgba(255, 100, 80, 0.12);
            outline: none;
        }

        .dramatic-btn:active {
            transform: translateY(2px) scale(.995);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        /* Tiny 'press' animation using keyframes for initial load */
        .dramatic-btn[data-entrance] {
            animation: entrance 900ms cubic-bezier(.2, .9, .25, 1) both;
        }

        @keyframes entrance {
            0% {
                transform: translateY(40px) scale(.98);
                opacity: 0
            }

            60% {
                transform: translateY(-8px) scale(1.01);
                opacity: 1
            }

            100% {
                transform: translateY(0) scale(1)
            }
        }

        /* Decorative subtitle under button */
        .subtitle {
            margin-top: 18px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Accessibility: visible focus ring */
        .dramatic-btn:focus-visible {
            box-shadow: 0 0 0 6px rgba(255, 140, 105, 0.12), 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        /* Respect user's reduced motion preference */
        @media (prefers-reduced-motion:reduce) {
            .dramatic-btn[data-entrance] {
                animation: none
            }

            .dramatic-btn,
            .dramatic-btn::after {
                transition: none
            }
        }

        /* Small screen tweak */
        @media (max-width:420px) {
            .dramatic-btn {
                --btn-h: 76px;
                padding: 0 28px;
                border-radius: 16px
            }

            h1 {
                font-size: 20px
            }
        }
    </style>
</head>

<body>
    <main class="container" role="main">
        <h1>Hatii hatii jangan sembarangg tekann !!!</h1>
        <p class="lead">Tekan tombol ini dengan penuh keyakinan.</p>

        <!-- Anchor styled as dramatic button. Opens in new tab with safe rel attributes -->
        <a class="dramatic-btn" data-entrance href="https://forms.gle/zWMHmgdHugWE6Ax79" rel="noopener noreferrer"
            aria-label="Buka formulir ungkapan hati ke Google Form">
            Tekan Sekarang Jika Sudah Yakin
        </a>
    </main>
</body>

</html>
