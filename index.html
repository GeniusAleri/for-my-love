<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kesayangann Akuu ðŸ’œ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d9a7eb, #f3e7e9);
            color: #4a2c5f;
            text-align: center;
            padding: 30px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #c084fc;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(192, 132, 252, 0.6);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            margin-bottom: 25px;
        }

        .link {
            display: block;
            background: #c084fc;
            color: white;
            padding: 14px;
            margin: 12px 0;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(192, 132, 252, 0.5);
        }

        .link:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(192, 132, 252, 0.7);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: #c084fc;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        .music-btn {
            margin-top: 20px;
            background: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 15px;
            color: #4a2c5f;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(192, 132, 252, 0.4);
            transition: background 0.3s, transform 0.2s;
        }

        .music-btn:hover {
            background: #c084fc;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="assets/img/icon.jpg" alt="profile" class="profile-pic">
        <h1>ðŸ’œ Untuk Aayangg Aku ðŸ’œ</h1>
        <p>Haii sayang, daftar list website darii aku buat kamu hehe âœ¨</p>

        <a href="web-3-23-sept/index.html" class="link">Day 2 - 23 Sept 2025</a>
        <a href="web-2-22-sept/index.html" class="link">Day 1 - 22 Sept 2025 Part 2</a>
        <a href="web-1-22-sept/index.html" class="link">Day 1 - 22 Sept 2025</a>
        <a href="web-berat-badan/index.html" class="link">Berat Badan</a>

        <button class="music-btn" onclick="toggleMusic()">ðŸŽµ Putar / Pause Lagu</button>
        <audio id="bg-music" loop>
            <source src="assets/music/perfect.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="hearts"></div>

    <script>
        // Floating hearts
        const heartsContainer = document.querySelector('.hearts');
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = 'ðŸ’œ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 500);

        // Music toggle
        const music = document.getElementById('bg-music');
        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</body>

</html>
