<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KHUSUS LOVE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #333;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      height: 80vh;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    /* Slideshow kiri */
    .slideshow-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .slide {
      display: none;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .fade {
      animation: fadeEffect 1s ease-in-out;
    }

    @keyframes fadeEffect {
      from {
        opacity: 0.4;
      }

      to {
        opacity: 1;
      }
    }

    /* Teks kanan */
    .text-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .text-container h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #6a0572;
    }

    .text {
      font-size: 1.1em;
      line-height: 1.6em;
      min-height: 100px;
      border-left: 4px solid #ff6b81;
      padding-left: 15px;
      color: #444;
    }

    /* Button musik */
    .music-control {
      margin-top: 30px;
    }

    .btn {
      background: #6a0572;
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background: #9b0592;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Kiri Foto -->
    <div class="slideshow-container">
      <div class="slide fade"><img src="1.jpg" alt="Foto 1"></div>
      <div class="slide fade"><img src="2.jpg" alt="Foto 2"></div>
      <div class="slide fade"><img src="3.jpg" alt="Foto 3"></div>
      <div class="slide fade"><img src="4.jpg" alt="Foto 4"></div>
      <div class="slide fade"><img src="5.jpg" alt="Foto 5"></div>
      <div class="slide fade"><img src="6.jpg" alt="Foto 6"></div>
    </div>

    <!-- Kanan Teks -->
    <div class="text-container">
      <h1>ğŸ’œ 6 Oktober 2025 ğŸ’œ</h1>
      <div class="text" id="typingText"></div>
      <div class="music-control">
        <button class="btn" onclick="toggleMusic()" id="btnText">â–¶ï¸ Play Lagu</button>
      </div>
    </div>
  </div>

  <audio id="bgMusic" src="Chrisye - Cintaku (Lirik & Akustik Cover oleh Eclat).mp3"></audio>

  <script>
    // Slideshow
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      slides.forEach(slide => slide.style.display = "none");
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 6000);
    }
    showSlides();

    // Typing effect text
    const textElement = document.getElementById("typingText");
    const messages = [
      "Love u sayangku â¤ï¸",
      "Miss u cantiknya aku ğŸ˜˜",
      "Kamu selalu bikin aku bahagia ğŸ’•",
      "Cantik banget pacarku ğŸŒ¹",
      "Aku bangga punya kamu ğŸ’–",
      "Kamu manis sekali ğŸ­",
      "Semangat terus ya cintaku ğŸŒŸ",
      "Peluk jauh dulu buat kamu ğŸ¤—",
      "Aku kangen senyum manismu ğŸ˜",
      "Kamu segalanya buat aku ğŸŒˆ"
    ];

    let msgIndex = 0;
    let charIndex = 0;

    function typeText() {
      if (charIndex < messages[msgIndex].length) {
        textElement.textContent += messages[msgIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 70);
      } else {
        setTimeout(() => {
          textElement.textContent = "";
          charIndex = 0;
          msgIndex = (msgIndex + 1) % messages.length;
          typeText();
        }, 3000);
      }
    }
    typeText();

    // Music button
    const music = document.getElementById("bgMusic");
    const btnText = document.getElementById("btnText");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        btnText.textContent = "â¸ï¸ Pause Lagu";
      } else {
        music.pause();
        btnText.textContent = "â–¶ï¸ Play Lagu";
      }
    }
  </script>
</body>

</html>
