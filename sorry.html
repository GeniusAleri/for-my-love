<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maafin Aku ya...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffdee9, #b5fffc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: #333;
            overflow: hidden;
        }

        h1 {
            font-size: 2em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 2s ease forwards;
        }

        p {
            font-size: 1.1em;
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }

        button {
            margin-top: 25px;
            padding: 10px 25px;
            background: #ff7eb3;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
            animation: fadeIn 2s ease 2s forwards;
        }

        button:hover {
            background: #ff5f9e;
            transform: scale(1.05);
        }

        .heart {
            position: absolute;
            color: #ff5f9e;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Maafin aku ya, jangan diemin aku lagii dongg...</h1>
    <p>Aku bener benerr minta maaf sayangg, hihihih 😔</p>
    <button onclick="memaafkan()">💖 LOVE U BABYY 💖</button>

    <script>
        function memaafkan() {
            document.body.innerHTML = `
        <h1>Terima kasih udah maafin aku 🥺💗</h1>
        <p>Aku janji bakal lebih baik dan nggak ngulangin kesalahan yang sama.</p>
      `;
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = 2 + Math.random() * 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>

</html>
