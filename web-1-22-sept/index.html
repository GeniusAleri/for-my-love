    <style>
        body {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        .sparkle {

            color: #d08bff;
            animation: floatUp 5s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);

            0% {

            }

            }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(1);

            }

                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }

            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: #a64dff;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        button:hover {

            transform: scale(1.05);
        }
    </style>
</head>
